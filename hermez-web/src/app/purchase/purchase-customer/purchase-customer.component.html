<app-header-customer></app-header-customer>
<main role="main">
  <div class="container" style="margin-bottom: 80px;">

    <div class="card mb-2" *ngFor="let item of purchases">
      <div class="card-body">
        <div>
          <span class="font-weight-bold">{{item.detail}}</span><br>
          <small class="font-weight-light">Fecha: {{item.date | date: 'MM/dd/yy' }} | Costo: s/.{{item.total |
            number:'1.2'}} | {{ item.card }}
          </small>
          <br>
        </div>
      </div>
    </div>

  </div>
</main>
<app-footer-customer></app-footer-customer>
