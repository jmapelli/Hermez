<app-header-customer></app-header-customer>
<main role="main">
  <div class="container" style="margin-bottom: 80px;">
    <div class="row">
      <div *ngFor="let item of categories" class="col-4 mb-3">
        <a routerLink="/stores" [queryParams]="{category: item.id}">
          <img class="rounded-circle" src="{{ item.image }}">
        </a>
      </div>
    </div>
  </div>
</main>
<app-footer-customer></app-footer-customer>
